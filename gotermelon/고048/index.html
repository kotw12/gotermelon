<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <h1>2048</h1>
  <div id="options">
    <!-- <h3>점수</h3>
      <p id="score"></p> -->
    <div class="score">점수: <text id="score"></text></div>
    <button id="undoButton" onclick="undo()">
      <i class="fas fa-undo-alt">돌아가기</i>
    </button>
    <button onclick="setUpGame()"><i class="fa fa-refresh"></i></button>
  </div>

  <div id="game-board"></div>


  <div id="game-over" class="popUp">
    <h2>Game over!</h2>
    <button onclick="gameOver()">아쉬워용 한번더!</button>
  </div>

  <div id="win-screen" class="popUp">
    <h2>2048태완을 만들었어요!!</h2>
    <p>
      2048 태완을 만들었습니다! 축하해용!!
    </p>
    <button onclick="hideWinScreen()">계속하기!</button>
  </div>

  <script src="script.js"></script>
  <script src="connector.js"></script>
  <script src="script/swipes.js"></script>
</body>

</html>
